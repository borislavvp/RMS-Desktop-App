<div [ngSwitch]="status" class="flex justify-between ">
    <div *ngSwitchCase="OrderStatus.New" class="relative flex items-center">
        <span class="flex absolute h-3 w-3 ">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-orange-500"></span>
        </span>
        <span class="flex text-orange-500 ml-8 font-semibold">New Order</span>
    </div>
    <div *ngSwitchCase="OrderStatus.Preparing" class="relative flex items-center justify-between">
        <span class="flex absolute h-3 w-3 ">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-700"></span>
        </span>
        <span class="flex text-green-700 ml-8 font-semibold">Preparing</span>
    </div>
    <div *ngSwitchCase="OrderStatus.Prepared" class="relative flex items-center justify-between">
        <span class="flex absolute h-3 w-3 ">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-600"></span>
        </span>
        <span class="flex text-blue-700 ml-8 font-semibold">Waiting</span>
    </div>
    <div *ngSwitchCase="OrderStatus.Delivering" class="relative flex items-center justify-between">
        <span class="flex absolute h-3 w-3 ">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-700 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-800"></span>
        </span>
        <span class="flex text-yellow-800 ml-8 font-semibold">On Delivery</span>
    </div>
    <div *ngSwitchCase="OrderStatus.Delivered" class="relative flex items-center justify-between">
        <span class="flex absolute h-3 w-3 ">
            <span class="relative inline-flex rounded-full h-3 w-3 bg-gray-600"></span>
        </span>
        <span class="flex text-gray-600 ml-8 font-semibold">Delivered</span>
    </div>
</div>
