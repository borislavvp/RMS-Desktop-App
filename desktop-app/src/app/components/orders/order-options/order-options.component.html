<div>
    <base-dropdown [placement]="'bottom-start'">
        <div
        tabindex="1" 
        dropdownMenuOrigin 
        class="flex  cursor-pointer rounded-l-lg outline-none focus:outline-none
        hover:shadow-md focus:bg-white focus:shadow-md hover:bg-white hover:text-gray-600 justify-center p-4">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 16 4" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8 4C8.53043 4 9.03914 3.78929 9.41421 3.41421C9.78929 3.03914 10 2.53043 10 2C10 1.46957 9.78929 0.96086 9.41421 0.585787C9.03914 0.210714 8.53043 0 8 0C7.46957 0 6.96086 0.210714 6.58579 0.585787C6.21071 0.96086 6 1.46957 6 2C6 2.53043 6.21071 3.03914 6.58579 3.41421C6.96086 3.78929 7.46957 4 8 4ZM2 4C2.53043 4 3.03914 3.78929 3.41421 3.41421C3.78929 3.03914 4 2.53043 4 2C4 1.46957 3.78929 0.96086 3.41421 0.585787C3.03914 0.210714 2.53043 0 2 0C1.46957 0 0.960859 0.210714 0.585786 0.585787C0.210714 0.96086 0 1.46957 0 2C0 2.53043 0.210714 3.03914 0.585786 3.41421C0.960859 3.78929 1.46957 4 2 4ZM14 4C14.5304 4 15.0391 3.78929 15.4142 3.41421C15.7893 3.03914 16 2.53043 16 2C16 1.46957 15.7893 0.96086 15.4142 0.585787C15.0391 0.210714 14.5304 0 14 0C13.4696 0 12.9609 0.210714 12.5858 0.585787C12.2107 0.96086 12 1.46957 12 2C12 2.53043 12.2107 3.03914 12.5858 3.41421C12.9609 3.78929 13.4696 4 14 4Z"
                    />
            </svg>
        </div>
        <div 
            dropdownMenu 
            class="z-10 relative flex flex-col bg-white rounded shadow-lg"
            [ngSwitch]="order.status"
        >
            <div *ngSwitchCase="OrderStatus.New" class="m-2">
                <button class="flex rounded items-center hover:bg-gray-100 p-2 ">
                    <span class="text-green-600 mr-4">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.62 3.596L7.815 12.81L7.087 12.777L4 8.382L4.754 7.852L7.498 11.759L14.917 3L15.62 3.596Z" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.234 8.774L11.62 3.596L10.917 3L6.687 7.994L7.234 8.774V8.774ZM5.684 9.177L6.232 9.957L5.685 9.177H5.684ZM4.067 11.087L4.614 11.867L3.815 12.81L3.087 12.777L0 8.382L0.754 7.852L3.498 11.759L4.068 11.087H4.067Z" />
                        </svg>
                    </span>
                    <span class="font-semibold text-green-700  text-lg mr-4">Accept order</span>
                </button>
            </div>
            <div *ngSwitchCase="OrderStatus.Preparing" class="m-2">
                <button class="flex rounded items-center hover:bg-gray-100 p-2 ">
                    <span class="text-yellow-800 mr-4">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.62 3.596L7.815 12.81L7.087 12.777L4 8.382L4.754 7.852L7.498 11.759L14.917 3L15.62 3.596Z" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.234 8.774L11.62 3.596L10.917 3L6.687 7.994L7.234 8.774V8.774ZM5.684 9.177L6.232 9.957L5.685 9.177H5.684ZM4.067 11.087L4.614 11.867L3.815 12.81L3.087 12.777L0 8.382L0.754 7.852L3.498 11.759L4.068 11.087H4.067Z" />
                        </svg>
                    </span>
                    <span class="font-semibold text-yellow-800 text-lg mr-4">Send for delivery</span>
                </button>
            </div>
            <div class="m-2">
                <button [routerLink]="[order.id]" class="flex w-full hover:bg-gray-100 px-2 py-2">
                    <span class="text-gray-800 mr-4">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 16 16"xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 14H11.5V15H8V14Z"/>
                            <path d="M8 12H15V13H8V12Z"/>
                            <path d="M8 10H15V11H8V10Z" />
                            <path d="M2 10V11H4.293L1 14.293L1.707 15L5 11.707V14H6V10H2Z"/>
                            <path d="M14 4H8L6.293 2.293C6.10551 2.10545 5.85119 2.00006 5.586 2H2C1.73478 2 1.48043 2.10536 1.29289 2.29289C1.10536 2.48043 1 2.73478 1 3V9H2V3H5.586L7.293 4.707L7.586 5H14V9H15V5C15 4.73478 14.8946 4.48043 14.7071 4.29289C14.5196 4.10536 14.2652 4 14 4V4Z"/>
                        </svg>
                    </span>
                    <span class="font-semibold text-lg mr-4">View Details</span>
                </button>
            </div>
        </div>
    </base-dropdown>
</div>
