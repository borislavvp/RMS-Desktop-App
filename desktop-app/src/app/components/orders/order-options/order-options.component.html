<div 
    class="z-10 relative flex flex-col rounded-full shadow-lg"
    [ngSwitch]="order.status"
>
    <div *ngSwitchCase="OrderStatus.New" class="m-2">
        <button (click)="prepareOrder($event)" class="flex w-full outline-none focus:outline-none rounded-full justify-center hover:bg-gray-100 p-2 ">
            <span class="text-green-600">
                <svg class="w-7 h-7 fill-current" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.62 3.596L7.815 12.81L7.087 12.777L4 8.382L4.754 7.852L7.498 11.759L14.917 3L15.62 3.596Z" />

    </div>
