
<div class="flex flex-col w-full">
    <div class="flex items-center w-full justify-between mb-10">
        <div class="flex flex-col text-gray-800 mr-6 flex-shrink-0">
            <span class="font-semibold text-2xl">Update Meal</span>
            <span class="text-base">Update an existing meal!</span>
        </div>
    </div>
    <div class="flex ">
        <div class="flex-1 ...">
            <app-add-meal-image></app-add-meal-image>
        </div>
        <div class="flex-1 mt-8 ">
            <div class="flex flex-col w-full mx-6">
                <span class="font-semibold text-sm  align-middle">Name</span>
                <input type="text" placeholder="Meal name" class="outline-none px-4 py-2 mt-4 shadow-lg w-full rounded"/>
            </div>
        </div>
        <div class="flex-1 mt-8 ml-4">
            <div class="flex flex-col w-full mx-6">
                <span class="font-semibold text-sm  align-middle">Price</span>
                <input type="number" placeholder="Meal price - Ex. 5,99" class="outline-none mt-4  px-2 py-2 shadow-lg w-full rounded"/>
            </div>
        </div>
        <div class="flex-1 mt-7 ml-10">
            <base-dropdown [placement]="'bottom-start'">
            <div
            tabindex="1" 
            dropdownMenuOrigin 
            class="flex  cursor-pointer rounded outline-none focus:outline-none text-gray-400
            shadow-md  hover:text-black justify-center px-2 py-2 bg-white w-4/6 h-10 mt-10 ">
            <span class="font-semibold text-sm  align-middle">Category</span>
            </div>
            <div 
                dropdownMenu 
                class="z-10 relative flex flex-col bg-white rounded shadow-lg"
            >
                <div  class="m-2">
                    <button class="flex rounded items-center hover:bg-gray-100 p-2 ">
                        <span class="text-green-600 mr-4">
                            
                        </span>
                        <span class="font-semibold text-green-700  text-lg mr-4">Accept order</span>
                    </button>
                </div>
                <div  class="m-2">
                    <button class="flex rounded items-center hover:bg-gray-100 p-2 ">
                        <span class="text-yellow-800 mr-4">
                            
                        </span>
                        <span class="font-semibold text-yellow-800 text-lg mr-4">Send for delivery</span>
                    </button>
                </div>
                <div class="m-2">
                    <button class="flex w-full hover:bg-gray-100 px-2 py-2">
                        <span class="text-gray-800 mr-4">
                            
                        </span>
                        <span class="font-semibold text-lg mr-4">View Details</span>
                    </button>
                </div>
            </div>
            </base-dropdown>
        </div>
      </div>

      <div class=" flex flex-col w-full mt-8">
        <span class="font-semibold text-sm  align-middle">Description</span>
        <textarea class="outline-none px-4 py-2 mt-2 shadow-lg w-11/12 rounded" placeholder="Meal description..." rows="2" cols="40"></textarea>
      </div>
      <div class="flex flex-col w-full mt-8">
        <span class="font-semibold text-sm  align-middle">Products</span>
        <textarea class="outline-none px-4 py-2 mt-2 shadow-lg w-11/12 rounded" placeholder="Meal products..." rows="2" cols="40"></textarea>
      </div>

      <button class="flex w-28 bg-white px-2 py-4 mt-8 shadow-lg rounded focus:outline-none hover:text-black text-gray-400">
        <span class="font-semibold text-sm ml-2">Update Meal</span>
    </button>
</div>
